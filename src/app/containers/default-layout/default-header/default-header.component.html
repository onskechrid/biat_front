<!--<c-header class="mb-4 d-print-none" position="sticky">-->
  <ng-container>
    <c-container [fluid]="true">
      <button
        toggle="visible"
        cHeaderToggler
        [cSidebarToggle]="sidebarId"
        class="ps-1"
      >
        <svg cIcon
          name="cilMenu"
          size="lg"
        ></svg>
      </button>
      <c-header-nav class="d-none d-lg-flex me-auto">
        <c-nav-item>
          <a cNavLink [routerLink]="['base/fonctions']">
            Fonctions
          </a>
        </c-nav-item>
        <c-nav-item>
          <a cNavLink [routerLink]="['base/addfonction']">
            Nouvelle fonction
          </a>
        </c-nav-item>
      </c-header-nav>
      <c-header-nav class="ms-3">
        <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
      </c-header-nav>

    </c-container>
    <c-header-divider></c-header-divider>
    <c-container [fluid]="true">
      <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
    </c-container>
  </ng-container>
  <ng-template #userDropdown>
    <c-dropdown alignment="end" variant="nav-item">
      <a style="font-weight: bold; color: rgb(3, 197, 3);">NOM UTILISATEUR</a>
    </c-dropdown>
  </ng-template>
  
  <!--</c-header>-->
