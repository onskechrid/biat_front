<c-card class="mb-4">

  style="border-color: #3c4b64; background-color: #3c4b64; margin: 20px; margin-left: 760px; max-width: 250px;" routerLink="../addfonction">

                                  <td colSpan="7">

                                    <div class="small text-medium-emphasis">esm elli sna3ha</div>
                                  </td>

                                      </svg>

                                        <div style="width: 100%; height: 100%" #reportContainer></div> 
                                      </section>
                                    </button>
                                  </td>
                                  <td style="width: 50px;">
                                    <button cButton style="background-color:rgb(181, 181, 181); border-color:rgb(181,181,181); color:#3c4b64;" type="button" class="position-relative mx-2" routerLink="../editfonction/{{fun.id}}">
                                      <svg _ngcontent-tjo-c219="" cIcon="" name="cil-task" class="icon" ng-reflect-content="" ng-reflect-name="cil-task" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" pointer-events="none" role="img" style="color: #3c4b64;">
                                        <path fill="var(--ci-primary-color, currentColor)" d="M450.27,348.569,406.6,267.945V184c0-83.813-68.187-152-152-152s-152,68.187-152,152v83.945L58.928,348.568A24,24,0,0,0,80.031,384h86.935c-.238,2.636-.367,5.3-.367,8a88,88,0,0,0,176,0c0-2.7-.129-5.364-.367-8h86.935a24,24,0,0,0,21.1-35.431ZM310.6,392a56,56,0,1,1-111.419-8H310.018A56.14,56.14,0,0,1,310.6,392ZM93.462,352,134.6,276.055V184a120,120,0,0,1,240,0v92.055L415.736,352Z" class="ci-primary">
                                        </path>
                                      </svg>
                                    </button>
                                  </td>
                                  <td style="width: 50px;">
                                    <button cButton style="border-color: rgb(229, 83, 83); background-color: rgb(229, 83, 83);" type="button" class="position-relative mx-2" routerLink="../deletefonction">
                                      <svg _ngcontent-tjo-c219="" cIcon="" name="cil-trash" class="icon" ng-reflect-content="" ng-reflect-name="cil-task" xmlns="http://www.w3.org/2000/svg" pointer-events="none" role="img" style="color: white;">

                                </tr>
                              </table>
                            </form>  
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>

  </c-card>
